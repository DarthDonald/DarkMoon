<html>
<head>
    <title>WitchCrafted</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body class="home" ng-app="myApp">
    
    <div class="menu">
        <img src="./img/pentogram.jpg" alt="" class="logo">
        <p><a href="home.php">My Page</a></p>
        <p><a href="friends.html">My Friends</a></p>
        <p><a href="messages.html">My Messages</a></p>
        <p><a href="challenges.html">Challenges</a></p>
        <p><a href="market.html">Market</a></p>
        <p><a href="settings.html">Settings</a></p>
        <p><a href="signIn.html">Exit</a></p>
    </div>
    
    <div class="contentMarket" ng-controller="MainController">
        <h2 class="ng-title"> {{ title }} </h2>
        <div class="goods" ng-repeat="product in products">
            <img ng-src="{{ product.cover }}" class="ng-img" alt="">
            <div class="goodsInfo">
                <p class="ng-name"> {{ product.name }} </p>
                <p class="ng-price"> {{ product.price | currency }} </p>
            </div>
            <div class="but">
                <button class="buy">BUY</button><br><br><br>
                <button class="buy">INFO</button>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    
    
</body>
</html>
